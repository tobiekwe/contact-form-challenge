<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>contact form challenge</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <main>
    <form class="contact-form">
      <h1>Contact Us</h1>
      <div class="name-group">
        <div class="name-field">
          <label for="first-name">First name *</label>
          <input type="text" id="first-name" name="first-name">
          <small id="first-name-helper" class="helper-text">Please enter your first name</small>
        </div>
        <div class="name-field">
          <label for="last-name">Last name *</label>
          <input type="text" id="last-name" name="last-name">
          <small id="last-name-helper" class="helper-text">Please enter your last name</small>
        </div>
      </div>
      <div class="email">
        <label for="email">Email address *</label>
        <input type="email" id="email" name="email">
        <small id="email-helper" class="helper-text">Please enter a valid email address</small>
      </div>
      <div class="select">
        <label for="query-type">Query-type *</label>
        <div class="query-select">
          <div class="field-select">
            <input type="radio" id="general-enquiry" name="query-type" value="general-enquiry">
            <label for="general-enquiry" class="radio-label">General Enquiry</label>
          </div>
          <div class="field-select">
            <input type="radio" id="support-request" name="query-type" value="support-request">
            <label for="support-request" class="radio-label">Support Request</label>
          </div>
        </div>
        <small id="query-type-helper" class="helper-text">Please select a query type</small>
      </div>
      <div class="message-field">
        <label for="message">Message *</label>
        <textarea id="message" name="message" rows="5"></textarea>
        <small id="message-helper" class="helper-text">Please enter a message</small>
      </div>
      <div class="consent-field">
        <div class="consent">
          <input type="checkbox" id="consent" name="consent">
          <label for="consent" class="checkbox-label">I consent to being contacted by the team</label>
        </div>
        <small id="consent-helper" class="helper-text">To submit this form, please consent to being contacted</small>
      </div>
      <div class="btn">
        <button type="submit">Submit</button>
      </div>
    </form>
  </main>
  <dialog>
    <div>
      <!--  -->
      <h3>Message Sent !</h3>
    </div>
    <p id="user">
      
    </p>
  </dialog>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">ThankGodO</a>.
  </div>

  <script src="index.js"></script>
</body>
</html>
